{% extends 'investimentos/base.html' %}
{% block conteudo %}

<h1 style="text-align: center;">Listagem de investimentos</h1>
<div class="conteiner">
    <button class="btn btn-success" style="margin-bottom: 10px;"><a style="color: white;" href="{% url 'novo_investimento' %}">Novo Investimento</a></button>

    <table class="table table-striped table-bordered">
        <tr>
            <th>ID</th>
            <th>Invistimento</th>
            <th>Valor</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>

        {% for dado in dados %}
        <tr>
            <td>{{dado.id}}</td>
            <td>{{dado.investimento}}</td>
            <td>{{dado.valor}}</td>
            <td><button class="btn btn-info"><a style="color: white;" href="{% url 'detalhe' dado.id%}">Detalhes</a></button></td>
            <td><button class="btn btn-warning"><a style="color: white;" href="{% url 'editar' dado.id%}">Alterar</a></button></td>
            <td><button class="btn btn-danger"><a style="color: white;" href="{% url 'excluir' dado.id%}">Excluir</a></button></td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
